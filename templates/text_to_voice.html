{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4 animated-title">Text to Voice</h1>
                
                <form method="POST" action="/text_to_voice">
                    <div class="mb-4">
                        <label for="text" class="form-label">Enter your text:</label>
                        <textarea id="text" name="text" rows="4" class="form-control" required 
                                placeholder="Type your text here..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="language" class="form-label">Select Language:</label>
                        <select id="language" name="language" class="form-select" required>
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="ta">Tamil</option>
                            <option value="te">Telugu</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-volume-up me-2"></i>Convert to Voice
                        </button>
                    </div>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-4 result-section" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
